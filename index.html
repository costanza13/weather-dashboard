<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
  <div class="container-xl">
    <div id="top-banner" class="row mb-3">
      <div class="col-12 text-center py-1">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <div class="row flex-column-reverse flex-sm-row">
      <div class="col-sm-12 col-md-3">
        <h2>Search for a City:</h2>
        <input type="text" id="city" class="form-control text-secondary" />
        <button type="submit" id="search-for-city" class="btn btn-primary btn-block my-3">Search</button>

        <div id="search-history" class="mb-3 d-none">
        </div>
      </div>

      <div class="col-sm-12 col-md-9 d-inline-block h-auto mb-3">
        <div id="weather-info" class="container d-none">
          <div class="row mb-3">
            <div id="current-weather" class="col-12 border border-dark">
              <h2 id="current-weather-heading"></h2>
              <p id="current-temp"></p>
              <p id="current-wind"></p>
              <p id="current-humidity"></p>
              <p id="current-uv-index"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 px-0 overflow-auto">
              <h3>5-Day Forecast</h3>
              <div class="d-inline-flex d-xl-flex justify-content-between text-light">
                <div class="card">
                  <div class="card-body"></div>
                </div>
                <div class="card mx-3">
                  <div class="card-body"></div>
                </div>
                <div class="card">
                  <div class="card-body"></div>
                </div>
                <div class="card mx-3">
                  <div class="card-body"></div>
                </div>
                <div class="card">
                  <div class="card-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="messages" class="bg-light text-center p-5 d-none h-100 w-100 my-auto"><p class="d-inline-block align-middle bg-light text-dark rounded p-2">Enter a city to see its weather.</p></div>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
